            <div class="top">

                <div class="container padding-32" id="signUp" style="margin-top: 30px">
                    <h3 class="border-bottom border-light-grey padding-16">Sign Up</h3>
                    <form action="/register"  method="POST">
                      <input class="input section" type="text" placeholder="Name" required name="Name">
                      <input class="input section" type="text" placeholder="Email" required name="Email">
                      <input class="input section" type="password" placeholder="Password" required name="Password">

                      <button class="button black section" type="submit">

                      </button>
                      <a href="login" style="margin-left: 20px"><u>Already Registered?</u></a>
                    </form>

              <div id="googleMap" class="grayscale" style="width:100%;height:450px;margin-top:90px"></div>
              <script>
              function myMap()
              {
                myCenter=new google.maps.LatLng(25.429594, 81.770362);
                var mapOptions= {
                  center:myCenter,
                  zoom:12, scrollwheel: false, draggable: false,
                  mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
              
                var marker = new google.maps.Marker({
                  position: myCenter,
                });
                marker.setMap(map);
              }
              function signUp() {
                
              }
              </script>
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx8sCuklZYTHJD2vJOhUxLZ1DBW832uVM&callback=myMap"></script>
