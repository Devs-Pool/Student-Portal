<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Portal </title>

    <!-- Bootstrap -->
    <link href="../static/portal/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../static/portal/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../static/portal/nprogress/nprogress.css" rel="stylesheet">

    <link href="../static/portal/iCheck/skins/flat/green.css" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->

    <link href="../static/portal/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>

    <link href="../static/portal/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <link href="../static/portal/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <link href="../static/css/build_css/custom.min.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/admin_courses" class="site_title"> <span>Admin Portal</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                  
                  <img src="{{url_for('display',filename='user.png' ,mode='fit')}}" width="60", height="60" class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>Admin</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                  <h3>General</h3>
                  <ul class="nav side-menu">
                    <li><a href="/admin_courses"><i class="fa fa-home"></i> Courses </a></li>
                    <li><a href="/admin_students"><i class="fa fa-edit"></i> Students </a></li>
                  </ul>
                </div>
              </div>
            <!-- /sidebar menu -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="../static/images/user.png" alt="">Admin
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

         <form class="form-horizontal form-label-left input_mask" action="{{ url_for('.admin_courses',cid='course') }}" method="POST">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Course ID </label>
                <div class="col-md-5 col-sm-5 col-xs-12">
                  <input type="text" name="cid" class="form-control" placeholder="eg: IDBM432C">
                </div>
            </div>  
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
        <form class="form-horizontal form-label-left input_mask" style="margin-top: 60px" action="{{ url_for('.update_course',cid=cid) }}" method="POST">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Course ID (For reassigning instructor) </label>
                <div class="col-md-5 col-sm-5 col-xs-12">
                  <input type="text" disabled="disabled" name="cid" class="form-control" placeholder="{{ cid }}">
                </div>
            </div>  
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Course Name </label>
                <div class="col-md-5 col-sm-5 col-xs-12">
                  <input type="text" disabled="disabled" name="cid" class="form-control" placeholder="{{ cname }}">
                </div>
            </div>  
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Course Credits </label>
                <div class="col-md-5 col-sm-5 col-xs-12">
                  <input type="text" disabled="disabled" name="cid" class="form-control" placeholder="{{ ccredits }}">
                </div>
            </div>  
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Semester </label>
                <div class="col-md-5 col-sm-5 col-xs-12">
                  <input type="text" disabled="disabled" name="cid" class="form-control" placeholder="{{ semester }}">
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Assigned Teacher </label>
                <div class="col-md-5 col-sm-5 col-xs-12">
                  <input type="text" name="tid" class="form-control" placeholder="{{ tid }}">
                </div>
            </div>  
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button type="submit" class="btn btn-success">Change Teacher</button>
                </div>
            </div>
        </form>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Student Portal by <a href="">Devspool </a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- FastClick -->

    <!-- NProgress -->
    <script src="{{url_for('static', filename='portal/nprogress/nprogress.js')}}"></script>
    <!-- Chart.js -->
    <script src="{{url_for('static', filename='portal/Chart.js/dist/Chart.min.js')}}"></script>
    <!-- gauge.js -->

    <!-- bootstrap-progressbar -->
    <script src="{{url_for('static', filename='portal/bootstrap-progressbar/bootstrap-progressbar.min.js')}}"></script>
    <!-- iCheck -->
    <script src="{{url_for('static', filename='portal/iCheck/icheck.min.js')}}"></script>
    <!-- Skycons -->
    <script src="{{url_for('static', filename='portal/skycons/skycons.js')}}"></script>
    <!-- Flot -->
    <script src="{{url_for('static', filename='portal/Flot/jquery.flot.js')}}"></script>
    <script src="{{url_for('static', filename='portal/Flot/jquery.flot.pie.js')}}"></script>
    <script src="{{url_for('static', filename='portal/Flot/jquery.flot.time.js')}}"></script>
    <script src="{{url_for('static', filename='portal/Flot/jquery.flot.stack.js')}}"></script>
    <script src="{{url_for('static', filename='portal/Flot/jquery.flot.resize.js')}}"></script>
    <!-- Flot plugins -->
    <script src="{{url_for('static', filename='portal/flot.orderbars/js/jquery.flot.orderBars.js')}}"></script>
    <script src="{{url_for('static', filename='portal/flot-spline/js/jquery.flot.spline.min.js')}}"></script>

    <!-- DateJS -->
    <script src="{{url_for('static', filename='portal/DateJS/build/date.js')}}"></script>
    <!-- JQVMap -->
    <script src="{{url_for('static', filename='portal/jqvmap/dist/jquery.vmap.js')}}"></script>
    <script src="{{url_for('static', filename='portal/jqvmap/dist/maps/jquery.vmap.world.js')}}"></script>
    <script src="{{url_for('static', filename='portal/jqvmap/examples/js/jquery.vmap.sampledata.js')}}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{{url_for('static', filename='portal/moment/min/moment.min.js')}}"></script>
    <script src="{{url_for('static', filename='portal/bootstrap-daterangepicker/daterangepicker.js')}}"></script>
    <!-- bootstrap-datetimepicker -->    
    <script src="../static/portal/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="{{url_for('static', filename='js/custom.min.js')}}"></script>	
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
